 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>書寫日記</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <style type="text/css">
    </style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnprev").click(function(){location.href="B_diary.html";})});
		$(document).ready(function(){$("#btnhome").click(function(){location.href="main.html";})});
		$(document).ready(function(){$("#btnsave").click(adddiary)});
		$(document).ready(function(){$(".label").css({fontWeight:"bold"})});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="B_diary.html";
				},false);
			},false);
		}
		
		function adddiary()
        {
			var userData = {ID: window.localStorage["ID"],Diary: $("#diarycontent").val(),DiaryDate: $("#diarydate").val() };
			var data = JSON.stringify(userData);
			
			$.ajax({
                url: "http://192.192.155.108/serv/ServicePool.asmx/AddDiary",
                contentType: "application/json; charset=utf-8",
                dataType: "text",
				data: data,
                type: "POST",
                async: false,
                success: function(check){
					var message = (JSON.parse(check)).d;
					if(message == "日記已儲存。"){
						document.addEventListener("deviceready",function(){
							navigator.notification.alert(
                                message,
                                function(){},
                                '與你相鬱好幸運',
                                '確定'
                            );
			            },false);
						location.reload();
					}else{
						alert(message);
					}
				},
                error: function(xhr, ajaxOptions, thrownError) {
					alert(xhr.readyState + " " + ajaxOptions + " " + thrownError);
                }
            });
        }
   </script>

</head>

<body onLoad="backbtn()">
    <div data-role="page" id="pageone">
            <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
                <h1><img style="padding-top: 4px" src="img/writediarytitle.png" width="100%"></h1>
				<a id="btnprev" style="top:12px" data-role="button" ><img src="img/up.png" border="0"></a>
                <a id="btnhome" style="top:10px" data-role="button" ><img src="img/home.png" border="0"></a>
            </div>
          
        
            <div data-role="content" align="center">
              <div data-role="fieldcontain">
                <table align="center" width="90%" border="0">
                 <tbody align="center" valign="middle">
                  <tr>
                    <td width="20%" class="label">日期&nbsp;</td>
                    <td><input type="date" name="date" id="diarydate" value="date" /></td>
                  </tr>
                  <tr>
			        <td colspan="2"><textarea style="height: 300px;resize: none;" rows="5" placeholder="請輸入日記內容" id="diarycontent" class="form-control" cols="50"></textarea></td>
			      </tr>
                  <tr> 
                    <td colspan="2"><button type="button" id="btnsave">儲存</button></td>   
                  </tr>
                </tbody></table>
              </div>
           </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<div data-role="navbar">
            <ul>
            <li><a onClick="javascript: location.href='C_measurement.html'" title="心情測量表"><img height="30" src="img/hert.png"><br>測量</a></li>
            <li><a onClick="javascript: location.href='A_pipeline.html'" title="諮詢管道"><img height="30" src="img/consult.png"><br>諮詢</a></li>
            <li><a onClick="javascript: location.href='B_diary.html'" title="日記管理"><img height="30" src="img/diary.png"><br>日記</a></li>
            <li><a onClick="javascript: location.href='E_sleep.html'" title="睡眠監測"><img height="30" src="img/sleep.png"><br>睡眠</a></li>
            </ul>
            </div>
        </div>
        </div>
         
</body>
</html>
