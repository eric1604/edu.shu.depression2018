<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>會員專區</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>

<style type="text/css">
	#pageone{position: fixed;}
	label{padding-left: 3%;}
	span{
		font-size: 12px;
		background-color:#C3E056;
		padding: 2px;
	}
	#username{font-size: 17px;}
	#usermode,#petname{font-size: 13px;}
  </style>

<script type="text/javascript">
	$(document).ready(function(){$("#btnhome").click(function(){
		if(window.localStorage["Mode"] == "諮商師"){location.href="./consultant/MAIN.html";}
		else{location.href="main.html";}
	})});
	$(document).ready(function(){$("#btnlogin").click(function(){location.href="login.html";})})
	$("#btnlogin").css({height: "100px"});
	$(document).ready(loadinfo);
	
	function backbtn(){
		document.addEventListener("deviceready",function(){
			document.addEventListener("backbutton",function(){
				location.href="main.html";
			},false);
		},false);
	}
	
	function loadinfo(){
		if(window.localStorage["Name"] != null)
		{
			if(window.localStorage["Mode"] == "諮商師")
			{
				$("#btnlogin").hide();
			    document.getElementById("username").innerHTML = window.localStorage["Name"];
			    document.getElementById("usermode").innerHTML = " " + window.localStorage["Mode"];
				document.getElementById("manual").hidden = "true";
				if(window.localStorage["Image"] != null){document.getElementById("userimage").src = window.localStorage["Image"];}
				document.querySelectorAll("span")[1].style.display = "none";
				document.querySelectorAll("li")[1].style.display = "none";
				document.querySelectorAll("li")[0].style.width = document.querySelectorAll("li")[3].style.width = "33%";
				document.querySelectorAll("li")[2].style.width = "34%";
			}else
			{
				$("#btnlogin").hide();
			    document.getElementById("username").innerHTML = window.localStorage["Name"];
			    document.getElementById("usermode").innerHTML = " " + window.localStorage["Mode"];
			    document.getElementById("petname").innerHTML = " " + window.localStorage["Petname"];
			    if(window.localStorage["Image"] != null){document.getElementById("userimage").src = window.localStorage["Image"];}
			}
		}else{
			document.getElementById("option").hidden = "true";
			document.getElementById("username").style.backgroundColor = "#ff0000";
			document.getElementById("username").style.color = "white";
			document.getElementById("username").style.fontSize = "20px";
			document.querySelectorAll("span")[0].style.display = "none";
			document.querySelectorAll("span")[1].style.display = "none";
		}
    }
</script>

<body onLoad="backbtn()">
    <div data-role="page" id="pageone">
            <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
                <h1><img style="padding-top: 6px" src="img/membertitle.png" width="100%"></h1>
                <a id="btnlogin"style="top:15px" data-role="button">登入</a>
                <a id="btnhome" style="top:10px" data-role="button" ><img src="img/home.png" border="0"></a>
            </div>
            
            <div data-role="content" data-type="vertical">
                <p></p>
					<table align="center" width="90%">
						<tr>
							<td width="20%"><img width="100%" id="userimage" src="img/member.png"></td>
							<td width="40%" style="padding-left: 10px">
								<strong id="username">&nbsp;未登入&nbsp;</strong><br/>
								<span>身分</span><strong id="usermode"></strong><br/>
								<span class="pet">夥伴</span><strong class="pet" id="petname"></strong>
							</td>
						</tr>
					</table>
	            <p></p>
				<div id="option"><input type="button" onclick="javascript: location.href = 'D_updatedata.html'" value="更改資料" />
                <input type="button" onclick="javascript: location.href = 'D_deleteAccount.html'" value="刪除帳號" /></div><p></p>
                <div id="manual"><input type="button" onclick="javascript: location.href = 'D_manual.html'" value="使用說明" /></div>
                <input type="button" onclick="javascript: location.href = 'D_contact.html'" value="聯絡我們" />
            </div>
            
       <div id="divnav" data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<div data-role="navbar">
            <ul>
            <li><a onClick="javascript: location.href='C_measurement.html'" title="心情測量表"><img height="30" src="img/hert.png"><br>測量</a></li>
            <li><a onClick="javascript: location.href='A_pipeline.html'" title="諮詢管道"><img height="30" src="img/consult.png"><br>諮詢</a></li>
            <li><a onClick="javascript: location.href='B_diary.html'" title="日記管理"><img height="30" src="img/diary.png"><br>日記</a></li>
            <li><a onClick="javascript: location.href='E_sleep.html'" title="睡眠監測"><img height="30" src="img/sleep.png"><br>睡眠</a></li>
            </ul>
            </div>
        </div>
        
        </div>

</body>
</html>
