<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>憂鬱測量</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    
    <style type="text/css">
	  #pageone{position: fixed;}
  	</style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnexit").click(function(){
			document.addEventListener("deviceready",function(){
				navigator.notification.confirm(
					'您要中止這次檢測嗎 ?',
					function(btnIndex){
						if(btnIndex == 1){location.href="C_measurement.html";}
					},
					'就差一點點了',
					['是的','不']
				);
			},false);
		})});
		$(document).ready(function(){$("#btnnext").click(UTBcount)});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					navigator.notification.confirm(
						'您要中止這次檢測嗎 ?',
						function(btnIndex){
							if(btnIndex == 1){location.href="C_measurement.html";}
						},
						'就差一點點了',
						['是的','不']
					);
				},false);
			},false);
		}
		
		function UTBcount()
		{
			var ans = $('input[class="answer"]:checked').val();
			
			if(ans == null)
			{
				document.addEventListener("deviceready",function(){
					  navigator.notification.alert(
                          "你還沒有回答問題哦~",
                          null,
                          '好像少了些什麼',
                          '好'
                      );
			    },false);
			}else
			{
				$("input[type='radio']:checked").attr("checked", false).checkboxradio("refresh");
				
			    var q = parseInt(window.localStorage["UTB18Q"]) + 1;
			    window.localStorage["UTB18Q"] = q;
			    
			    if(q == 19)
				{
					document.addEventListener("deviceready",function(){SpinnerPlugin.activityStart("正在計算結果...");},false);
					location.href="C_utbresult.html";
				}
			    else{document.getElementById("UTBimg").src = "file:///android_asset/www/img/utb0" + q.toString() + ".gif";}
			                
			    var score = parseInt(window.localStorage["UTBscore"]);
		        score += parseInt(ans);
			    window.localStorage["UTBscore"] = score;
			}
        }
    </script>
</head>

<body onLoad="backbtn()"
<div data-role="page" id="pageone">
    <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
       <h1><img style="padding-top: 4px" src="img/depresstitle.png" width="100%"></h1>
       <a id="btnexit" style="top:10px" data-role="button" ><img src="img/up.png" border="0"></a>
    </div>
	
    <br/><br/>
    <table style="padding: 0px" align="center" width="80%" border="0">
       <tbody align="center" valign="middle" style="height: auto">
		   <tr>
			   <td><img src="img/utb01.gif" id="UTBimg" width="100%" alt=""/></td>
		   </tr>
		   <tr>
			   <td><fieldset data-role="controlgroup">
				   <input type="radio" class="answer" name="a" id="w1" value="0"><label for="w1"><img src="img/utbscore01.png" style="display:block; margin:auto;" width="90%"></label>
				   <input type="radio" class="answer" name="a" id="w2" value="1"><label for="w2"><img src="img/utbscore02.png" style="display:block; margin:auto;" width="90%"></label>
				   <input type="radio" class="answer" name="a" id="w3" value="2"><label for="w3"><img src="img/utbscore03.png" style="display:block; margin:auto;" width="90%"></label>
				   <input type="radio" class="answer" name="a" id="w4" value="3"><label for="w4"><img src="img/utbscore04.png" style="display:block; margin:auto;" width="90%"></label>
			   </fieldset></td>
		   </tr>
          <tr>
			  <td><input type="button" value="下一步" id="btnnext"></td>
		  </tr>
    </tbody>
    </table>          
</div>
</body>
</html>
