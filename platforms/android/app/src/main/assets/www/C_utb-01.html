<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>憂鬱測量</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    
    <style type="text/css">
	  #pageone{position: fixed;}
	  label{
		  width: 120px;
		  height: 128px;
		}
  	</style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnexit").click(function(){
			document.addEventListener("deviceready",function(){
				navigator.notification.confirm(
					'您要中止這次檢測嗎 ?',
					function(btnIndex){
						if(btnIndex == 1){location.href="C_measurement.html";}
					},
					'就差一點點了',
					['是的','不']
				);
			},false);
		})});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					navigator.notification.confirm(
						'您要中止這次檢測嗎 ?',
						function(btnIndex){
							if(btnIndex == 1){location.href="C_measurement.html";}
						},
						'就差一點點了',
						['是的','不']
					);
				},false);
			},false);
		}
		
		function UTBcount(ans)
		{
			setTimeout(function(){
			    $("input[type='radio']:checked").attr("checked", false).checkboxradio("refresh");
				var q = parseInt(window.localStorage["UTB9Q"]) + 1;
			    window.localStorage["UTB9Q"] = q;
			    
			    if(q == 10)
                {
                	document.addEventListener("deviceready",function(){SpinnerPlugin.activityStart("正在計算結果...");},false);
                	location.href="C_utbresult.html";
                }
			    else{document.getElementById("UTBimg").src = "file:///android_asset/www/img/900" + q.toString() + ".gif";}
			                
			    var score = parseInt(window.localStorage["UTBscore"]);
		        score += parseInt(ans);
			    window.localStorage["UTBscore"] = score;
			},200);
        }
    </script>
</head>

<body onLoad="backbtn()"
<div data-role="page" id="pageone">
    <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
       <h1><img style="padding-top: 4px" src="img/depresstitle.webp" width="100%"></h1>
       <a id="btnexit" style="top:10px" data-role="button" ><img src="img/up.webp" border="0"></a>
    </div>
	
    <br/><br/>
    <table style="padding: 0px" align="center" width="90%">
       <tbody align="center" valign="middle" style="height: auto">
		   <tr>
			   <td><img src="img/9001.gif" id="UTBimg" width="100%" alt=""/></td>
		   </tr>
		   <tr height="10px"></tr>
		   <tr>
			   <td><fieldset data-role="controlgroup" data-type="horizontal">
				   <input onClick="UTBcount(1)" type="radio" class="answer" name="a" id="btnyes" value="1"><label for="btnyes"><img width="100%" src="img/yesbutton.webp"></label>
				   <input onClick="UTBcount(0)" type="radio" class="answer" name="a" id="btnno" value="0"><label for="btnno"><img width="100%" src="img/nobutton.webp"></label>
			   </fieldset></td>
		   </tr>
       </tbody>
    </table>          
</div>
</body>
</html>
