    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../../edu.shu.depression2018/platforms/android/app/src/main/assets/www/cordova.js"></script>
    
    <style type="text/css">
		#diary{border-style: solid;height: 200px;}
	  	#content{vertical-align: middle;}
  	</style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnprev").click(function(){location.href="C_measurement.html";})});
		$(document).ready(function(){$("#btnhome").click(function(){location.href="main.html";})});
		$(document).ready(function(){$("#btnsearch").click(search)});
		$(document).ready(function(){$("#btndelete").click(deleted)});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="C_measurement.html";
				},false);
			},false);
		}
																	
		function search()
        {
			var userData = {ID: window.localStorage["ID"],TIME: $("#date").val()};
			var data = JSON.stringify(userData);
			  
			$.ajax(
				{
                url: "http://192.192.155.108/serv/ServicePool.asmx/Searchresult",
                contentType: "application/json; charset=utf-8",
                dataType: "text",
				data: data,
                type: "POST",
                async: false,
                success: function(check){
					var message = (JSON.parse(check)).d;
					
					if(message == "搜尋成功 !")
					{
						alert(message);
						location.href = "C_dexport.html";
					}else if(message == "輸入有誤，請重新檢視。")
					{
						alert(message);
					}else
					{
						alert(message);
					}
					
				},
                error: function(xhr, ajaxOptions, thrownError) 
				{
					alert(xhr.readyState + " " + ajaxOptions + " " + thrownError);
                }
				
            });
        }
		function deleted()
        {
			var userData = {DELETED: $("#DELETEDIARY").val()};
			var data = JSON.stringify(userData);
			 
			$.ajax({
                url: "http://192.192.155.108/serv/ServicePool.asmx/Deletediary",
                contentType: "application/json; charset=utf-8",
                dataType: "text",
				data: data,
                type: "GET",
                async: false,
                success: function(check){
					var message = (JSON.parse(check)).d;
					if(message == "刪除成功!"){
						alert(message);
						location.href = "C_dexport.html";
					}else if(message == "輸入有誤，請重新檢視。"){
						alert(message);
					}else{
						alert(message);
					}
				},
                error: function(xhr, ajaxOptions, thrownError) {
					alert(xhr.readyState + " " + ajaxOptions + " " + thrownError);
                }
            });
        }
    </script>
</head>
