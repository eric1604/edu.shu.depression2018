<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>心靈觀測</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="../css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
</head>

<style type="text/css">
	#pageone{position: fixed;}
	ul li a{text-align: center !important;}
</style>

<script type="text/javascript">
	$(document).ready(function(){$("#btnhome").click(function(){location.href="MAIN.html";})});
	$(document).ready(function(){
		if(window.localStorage["cPrivacy"].charAt(0) == "0")
		{
			document.querySelectorAll("li")[0].style.opacity = "0.4";
			document.querySelectorAll("li")[0].style.pointerEvents = "none";
		}
		if(window.localStorage["cPrivacy"].charAt(1) == "0")
		{
			document.querySelectorAll("li")[1].style.opacity = "0.4";
			document.querySelectorAll("li")[1].style.pointerEvents = "none";
		}
		if(window.localStorage["cPrivacy"].charAt(2) == "0")
		{
			document.getElementById("toB").style.opacity = "0.4";
			document.getElementById("toB").style.pointerEvents = "none";
		}
		if(window.localStorage["cPrivacy"].charAt(3) == "0")
		{
			document.getElementById("toE").style.opacity = "0.4";
			document.getElementById("toE").style.pointerEvents = "none";
		}
	});
	
	function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="MAIN.html";
				},false);
			},false);
	}
</script>

<body onLoad="backbtn()">
    <div data-role="page" id="pageone">

            <a class="ui-btn-right" id="btnhome" style="top:10px" data-role="button" ><img src="../img/home.webp" border="0"></a>
        </div>
		
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
				<li data-icon="false"><a onClick="javascript: location.href='C_BSRS5_EXPORT.html'">[BSRS-5] 檢測數據</a></li>
				<li data-icon="false"><a onClick="javascript: location.href='C_PHQ9_EXPORT.html'">[PHQ-9] 檢測數據</a></li>
			</ul>
			<table>
                <tr>
                   <td width="15%"></td>
                   <td width="70%" ><img src="../img/mood01.gif" width="100%"></td>
                   <td width="15%" ></td>
                </tr>
            </table>
        </div>
		
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">

            <li><a id="toB" onClick="javascript: location.href='B_DIARY.html'" title="日記管理"><img height="30" src="../img/diary.webp"><br>日記</a></li>
            <li><a id="toE" onClick="javascript: location.href='E_SLEEP.html'" title="睡眠監測"><img height="30" src="../img/sleep.webp"><br>睡眠</a></li>
            </ul>
            </div>
        </div>
        </div>
</body>
