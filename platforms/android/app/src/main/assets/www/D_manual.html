<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>使用說明</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <style type="text/css">
	  #pageone{position: fixed;}
		
		* {box-sizing: border-box}

		#slideshow{
		  position: relative;
		  margin: auto;
		  width: 90%;
		}
		
        #prev, #next {
		  cursor: pointer;
          position: absolute;
          top: 50%;
          width: 50%;
          padding: 16px;
          margin-top: -52px;
          color: #bbbbbb;
          font-weight: bold;
          font-size: 50px;
          transition: 0.6s ease;
        }
        
        #next {right: -22%;}
		#prev{left: -22%;}
		
    </style>
    
    <script type="text/javascript">
		var slideIndex = 1;
		
		$(document).ready(function(){$("#btnprev").click(function(){location.href="D_member.html";})});
		$(document).ready(function(){$("#btnhome").click(function(){location.href="main.html";})});
		$(document).ready(function(){showSlides(slideIndex)});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="D_member.html";
				},false);
			},false);
		}
		
		function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("slides");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
          }
          slides[slideIndex-1].style.display = "block";
        }
	</script>

</head>
<body onLoad="backbtn()">
    <div data-role="page" id="pageone">
        <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1><img style="padding-top: 6px" src="img/descripitiontitle.webp" width="100%"></h1>
			<a id="btnprev" style="top:12px" data-role="button" ><img src="img/up.webp" border="0"></a>
            <a id="btnhome" style="top:10px" data-role="button" ><img src="img/home.webp" border="0"></a>
        </div>
        <br/><br/>
            <div align="center" id="slideshow">
                 <div class="slides">
                   <img src="img/des01.gif" style="width:80%">
				 </div>
                 <div class="slides">
                   <img src="img/des02.webp" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des03.webp" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des04.webp" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des05.webp" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des06.webp" style="width: 80%">
				 </div>
                 
                 <a id="prev" onclick="plusSlides(-1)">&#10094;</a>
                 <a id="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
        </div>
</body>
</html>
