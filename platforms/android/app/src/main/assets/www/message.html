<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, charset=utf-8">
    <title>選擇諮商師</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <link href="./css/all.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <style type="text/css">
		.msg{
			background-color: aqua !important;
			padding: 5px;
		}
		.ui-content td:first-child{padding-right: 10px;}
		.name{font-size: 25px;}
		.time{
			color: lightgray;
			font-size: 12px;
		}
    </style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnhome").click(function(){
			if(window.localStorage["Mode"] == "諮商師"){location.href = "consultant/MAIN.html";}
			else{location.href = "main.html";}
		})});
		$(document).ready(getmsg);
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					if(window.localStorage["Mode"] == "諮商師"){location.href = "consultant/MAIN.html";}
			        else{location.href = "main.html";}
			    },false);
			},false);
		}
		
		function getmsg(){
			var userdata = {ID: window.localStorage["ID"],chk: false};
			var data = JSON.stringify(userdata);
			
			$.ajax({
				url: "http://192.192.155.108/serv/ServicePool.asmx/GetMessage",
                dataType: "text",
				contentType: "application/json; charset=utf-8",
				data: data,
                type: "POST",
                async: false,
                success: function(check){
					var msg = (JSON.parse(check)).d;
					var title;
					
					for(i=0;i<msg.length;i++)
					{
						switch(msg[i][0]){
					    	case "1":
					    		title = "您有一則新的諮商請求 !"
					    		break;
					    }
						if(msg[i][2] != ""){imgsrc = msg[i][2];}
						else{imgsrc = "img/member.webp";}
						var newmsg = "<div data-role='collapsible' data-collapsed-icon='carat-d' data-expanded-icon='carat-u' data-inset='false'><h4>" + title + "</h4><table align='center' width='100%'><tr><td width='50px'><img src='" + imgsrc + "' width='100%'></td><td width='50%'><span class='name'>" + msg[i][1] + "</span><br/><span class='time'>" + msg[i][3] + "</span></td><td><input class='clean' type='button' data-mini='true' value='清除'></td></tr><tr><td colspan='3'><div class='msg'>" + msg[i][4] + "</div></td></tr></table></div>";
						
						$(".ui-content").append($(newmsg).collapsible());
						$(".clean").button().button("refresh");
					}
					document.addEventListener("deviceready",function(){SpinnerPlugin.activityStop();},false);
				},
                error: function(xhr, ajaxOptions, thrownError) {
					document.addEventListener("deviceready",function(){SpinnerPlugin.activityStop();},false);
					if(thrownError.toString().slice(0,12) == "NetworkError")
					{
						document.addEventListener("deviceready",function(){
							history.back();
			                navigator.notification.alert(
                                '伺服器連線失敗，請檢查網路。',
                                null,
                                '⚠️ 錯誤',
                                '確定'
                            );
			            },false);
					}else
					{
						alert("[Ready State] " + xhr.readyState + "\n[Ajax Options] " + ajaxOptions + "\n[Thrown Error]\n" + thrownError + "\n\n[Response Text] " + xhr.responseText);
					}
                }
			});
		}
		/*<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-inset="false">
			    <h4></h4>
			    <table align="center" width="100%">
			    	<tr>
			    		<td width="50px"><img width="100%"></td>
			    		<td width="50%"><span class="name"></span><br/><span class="time"></span></td>
						<td><input type="button" data-mini="true" value="清除"></td>
			    	</tr>
			    	<tr>
			    		<td colspan="3"><div class="msg"></div></td>
			    	</tr>
			    </table>
		    </div>*/
	</script>

</head>
<body onLoad="backbtn()">
    <div data-role="page" id="pageone">
        <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1 onClick="getmsg()"><img style="padding-top: 4px" src="img/selectconstitle.webp" width="100%"></h1>
			<a id="btnhome" class="ui-btn-right" style="top:12px" data-role="button" ><img src="img/home.webp" border="0"></a>
        </div>
        
		<div data-role="content">
		</div>
    </div>
</body>
</html>
