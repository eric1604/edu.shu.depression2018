<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>好站推薦</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css"><link href="./css/all.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <style type="text/css">
	  #pageone{position: fixed;}
		ul li a{text-align: center !important;}
    </style>
    
    <script type="text/javascript">
		$(document).ready(function(){$("#btnprev").click(function(){location.href="A_pipeline.html";})});
		$(document).ready(function(){$("#btnhome").click(function(){location.href="main.html";})});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="A_pipeline.html";
				},false);
			},false);
		}
	</script>
    
</head>
<body onLoad="backbtn()">
    <div id="pageone" data-role="page" data-theme="a">
        <div style="font-size:22px" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="a">
            <h1><img style="padding-top: 4px" src="img/goodwebtitle.webp" width="100%"></h1>
			<a id="btnprev" style="top:12px" data-role="button" ><img src="img/up.webp" border="0"></a>
            <a id="btnhome" style="top:10px" data-role="button" ><img src="img/home.webp" border="0"></a>	
        </div>
        
        <div data-role="content">
			<ul id="option" data-role="listview" data-inset="true">
				<li data-icon="false"><a onClick="javascript: location.href='http://www.depression.org.tw/'">台灣憂鬱症防治協會</a></li>
				<li data-icon="false"><a onClick="javascript: location.href='http://www.jtf.org.tw/psyche/'">董氏基金會心理衛生組</a></li>
			</ul>
        </div>
		<table>
        <tr>
          <td width="15%">
          </td>
          <td width="70%"><img src="img/opendoor.gif" width="100%">
          </td>
          <td width="15%">
          </td>
        </tr>
        </table>
        
        <div role="main" class="ui-content" id="newsdata">
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
			<div data-role="navbar">
            <ul>
            <li><a onClick="javascript: location.href='C_measurement.html'" title="心情測量表"><img height="30" src="img/hert.webp"><br>檢測</a></li>
            <li><a class="ui-btn-active ui-state-persist" onClick="javascript: location.href='A_pipeline.html'" title="諮詢管道"><img height="30" src="img/consult.webp"><br>諮詢</a></li>
            <li><a onClick="javascript: location.href='B_diary.html'" title="日記管理"><img height="30" src="img/diary.webp"><br>日記</a></li>
            <li><a onClick="javascript: location.href='E_sleep.html'" title="睡眠監測"><img height="30" src="img/sleep.webp"><br>睡眠</a></li>
            </ul>
            </div>
        </div>

        </div>
       
</body>
</html>
