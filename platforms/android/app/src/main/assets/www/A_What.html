        <h2>取自董氏基金會心理衛生組</h2>
        <p>所謂的憂鬱症，通常也被稱為「心的感冒」，是常見的疾病。但往往因為自己的忽略或一般人錯與「精神病」相提並論而不敢承認，錯失及早治療的良機。</p>
        <p>根據DSM-IV，憂鬱症常見的的症狀主要如下列9項，憂鬱症必須包含下列第1、2項，且具備以下其他幾項症狀。</p>
        <p>【情緒低落】【明顯對事物失去興趣】【體重下降或上升】</p>
        <p>【嗜睡或失眠】【動作遲緩】【容易疲倦或失去活力】</p>
		<p>【無價值感或強烈罪惡感】【注意力不集中或猶豫不決】</p>
		<p>【經常出現負面想法】</p>
        <p style="font-weight: bold">「憂鬱」指的是一般人都會出現的一種低落、感受不到愉快、沮喪的情緒，而「憂鬱症」則是一種疾病。</p>
