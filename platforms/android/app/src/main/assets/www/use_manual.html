<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1; charset=utf-8">
    <title>使用說明</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="./css/two.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <style type="text/css">
	
	#submit_Btn
	{
       height: auto;
       max-width: 100%;
    }
	  #pageone{position: fixed;}
		
		* {box-sizing: border-box}

		#slideshow{
		  position: relative;
		  margin: auto;
		}
		
        #prev, #next {
		  cursor: pointer;
          position: absolute;
          top: 50%;
          width: 50%;
          padding: 16px;
          margin-top: -52px;
          color: #bbbbbb;
          font-weight: bold;
          font-size: 50px;
          transition: 0.6s ease;
        }
        
        #next {right: -22%;}
		#prev{left: -22%;}
		
    </style>
    
    <script type="text/javascript">
		var slideIndex = 1;
		
	
		$(document).ready(function(){$("#submit_Btn").click(function(){location.href="main.html";})});
		$(document).ready(function(){showSlides(slideIndex)});
		
		function backbtn(){
			document.addEventListener("deviceready",function(){
				document.addEventListener("backbutton",function(){
					location.href="D_member.html";
				},false);
			},false);
		}
		
		function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("slides");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
          }
          slides[slideIndex-1].style.display = "block";
        }
	</script>

</head>
<body onLoad="backbtn()">
    <div data-role="page" id="pageone">
       
        <br/>
        <div align="center" data-role="content" >
            <div id="slideshow">
                 <div class="slides">
                   <img src="img/des01.gif" style="width:80%">
				 </div>
                
                 <div class="slides">
                   <img src="img/des02.png" style="width: 80%">
                 </div>
                 
                 <div class="slides">
                   <img src="img/des03.png" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des04.png" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des05.png" style="width: 80%">
                 </div>
                 <div class="slides">
                   <img src="img/des06.png" style="width: 80%">
				</div>
                
                 <div class="slides">
                 <table style="text-align:center;">
                 <tr>
                 <td width="15%"> </td>
                 <td width="70%"> <img src="img/startuse.gif" style="width: 100%"> </td>
                 <td width="15%"> </td>
                  </tr>
                  </table>
                   <br>
                  <br>
                   <br>
                  <br>
                  <table style="text-align:center;">
                  <tr>
                  <td> <input type="image" name="submit_Btn"  id="submit_Btn" style="display:block; margin:auto;" img src="img/START004.png" width="65%" />
                  </td>
                  </tr>
                  </table>
				</div>
                
                 
                 <a id="prev" onclick="plusSlides(-1)">&#10094;</a>
                 <a id="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
	    </div>
        
        <div data-role="footer" data-position="fixed" data-theme="a">
		
        </div>

        </div>
       
</body>
</html>
